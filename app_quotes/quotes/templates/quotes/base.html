<!DOCTYPE html>
<html>
<head>
  <title>Quotes</title>
</head>
<body>
  <div style="position: absolute; top: 0; right: 0;">
    {% if user.is_authenticated %}
      <a href="{% url 'logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'login' %}">Login</a>
      <a href="{% url 'register' %}">Register</a>
    {% endif %}
  </div>

  {% block content %}{% endblock %}
</body>
</html>
